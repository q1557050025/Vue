<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		总价: {{prices}}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				package1: [
					{
						name: 'iphone7',
						price: 7199,
						count: 2
					},
					{
						name: 'ipad',
						price: 2888,
						count: 1
					}
				],
				package2: [
					{
						name: 'apple',
						price: 3,
						count:5
					},
					{
						name: 'banana',
						price: 2,
						count: 10
					}
				]
			},
			computed: {
				prices: function() {
					var prices = 0;
					for(var i = 0,package;package = this.package1[i++];){
						prices += package.price * package.count;
					}
					for(var i = 0,package;package = this.package2[i++];){
						prices += package.price * package.count;
					}
					return prices;
				}
			}
		})
	</script>
</body>
</html>
