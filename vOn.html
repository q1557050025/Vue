<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{counter}}
		<button @click="counter++">+1</button>
		<button @click="handleAdd(10)">+10</button>
		<a href="https:/www.baidu.com" @click="prevent($event)">禁止打开</a>
		<button @keyup.down="write($event)">keyup.down</button>
		<button @keyup.13="write($event)">keyup.13</button>
		<button @click.ctrl="write($event)">click.ctrl</button>
		<button @keyup.shift.13="write($event)">keyup.shift.13</button>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				counter:0,
			},
			methods:{
				handleAdd: function(count=1) {
					count = count;
					this.counter += count;
				},
				prevent: function(event) {
					event.preventDefault();
					console.log(event);
				},
				write: function(event) {
					console.log(event);
				}
			}
		})
		console.log(app.counter);
	</script>
</body>
</html>
